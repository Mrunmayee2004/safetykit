<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Gear Application Areas</title>
    <link rel="stylesheet" href="safety3.css">
</head>
<body>
    <div class="container">
        <!-- Left Side: Image -->
        <div class="image-container">
            <img src="safety4.jpg" alt="Workers on Site">
        </div>

        <!-- Right Side: Text and Warning Boxes -->
        <div class="overlay">
            <div class="title">Areas of Application</div>

            <div class="warning-container">
                <div class="warning-box">
                    <img src="helmet.png" alt="Helmet Icon" class="icon">
                    <span>No Helmet</span>
                </div>
                <div class="warning-box">
                    <img src="goggle.png" alt="Goggles Icon" class="icon">
                    <span>No Goggles</span>
                </div>
                <div class="warning-box">
                    <img src="jacket.png" alt="Jacket Icon" class="icon">
                    <span>No Jacket</span>
                </div>
                <div class="warning-box">
                    <img src="gloves.png" alt="Gloves Icon" class="icon">
                    <span>No Gloves</span>
                </div>
                <div class="warning-box">
                    <img src="boots.png" alt="Boots Icon" class="icon">
                    <span>No Boots</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
